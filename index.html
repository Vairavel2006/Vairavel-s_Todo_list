<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2>To-Do List <img src="img-1.png" alt="icon"></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add your task...">
                <button onclick="addTask()">Add</button>
            </div>
            <ul id="list-container">
                <!-- Task items will appear here -->
            </ul>
        </div>
    </div>
    <div class="creator-info">
        <div class="creator-photo-container">
            <img src="img-v.jpg" alt="Creator's Photo" class="creator-photo">
        </div>
        <span>Name: A. Vairavel</span><br>
        <span>Department: CSE - Bioinformatics</span><br>
        <span>University: VIT, Vellore</span><br>
        <span>Website: No:1</span>
    </div>
    <script src="node.js"></script>
</body>
</html>
